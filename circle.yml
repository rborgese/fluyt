test:
  pre:
    - go vet ./...

deployment:
  app_engine:
    branch: /.*/
    commands:
      - pwd
      - wget https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-1.9.33.zip -O ~/go_appengine.zip
      - unzip ~/go_appengine.zip
      - ~/go_appengine/appcfg.py update -A fluyt -V $(cd ~/fluyt; git rev-parse --abbrev-ref HEAD) --oauth2_refresh_token=$OAUTH2_REFRESH_TOKEN .
